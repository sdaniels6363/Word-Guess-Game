<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess</title>

  <!-- styleheets -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- used for custom css or to overwrite bootstrap -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light ">
      <span class="navbar-brand mb-0 h1">Word Guess - Liverpool Players</span>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row h-100">
        <div class="col-md-6">
          <img src="" alt="" id="player-image">
        </div>
        <div class="col-md-6">
          <div class="row">
            <p>Name That Player</p>
          </div>
          <div class="row">
            <span id="player-name-as-spaces"></span>
          </div>
          <div class="row">
            <div>Guessed Letters: <span id="guessed-letters"></span></div>
          </div>
          <div class="row">
            <div>Guesses Remaining: <span id="guesses">11</span></div>
          </div>
          <div class="row">
            <div>Score: <span id="score">0</span></div>
          </div>
          <div class="row">
            <div id="player-message"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>



</body>

</html>
