<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess</title>

  <!-- styleheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- used for custom css or to overwrite bootstrap -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md ">
      <span class="navbar-brand mb-0 h1">Word Guess - Liverpool Players</span>
    </nav>
  </header>

  <main>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-6">
          <img src="" alt="" id="player-image">
        </div>
        <div class="col-md-6 text-align-center">
          <div class="row">
            <h2 id="heading"></h2>
          </div>
          <div class="row">
            <span id="player-name-as-spaces"></span>
          </div>
          <div class="row">
            <div id="hidden-guess-letters"></div>
          </div>
          <div class="row">
            <div id="hidden-guess-rem"></div>
          </div>
          <div class="row">
            <div id="scoreboard"></div>
          </div>
          <div class="row">
            <div id="player-message"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Created By: Scott Daniels
  </footer>

</body>

</html>
